<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>House Rent Prediction</title>
</head>
<body>
    <div class="container">
        <h2>House Rent Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="BHK">BHK</label>
                <input type="number" name="BHK" required>
            </div>
            <div class="form-group">
                <label for="Size">Size (in sqft)</label>
                <input type="number" name="Size" required>
            </div>
            <div class="form-group">
                <label for="Bathroom">Bathroom</label>
                <input type="number" name="Bathroom" required>
            </div>
            <div class="form-group">
                <label for="City">City</label>
                <select name="City" required>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <!-- Add other cities as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="Furnishing Status">Furnishing Status</label>
                <select name="Furnishing Status" required>
                    <option value="Furnished">Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Tenant Preferred">Tenant Preferred</label>
                <select name="Tenant Preferred" required>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Bachelors/Family">Bachelors/Family</option>
                    <option value="Family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Area Type">Area Type</label>
                <select name="Area Type" required>
                    <option value="Super Area">Super Area</option>
                    <option value="Carpet Area">Carpet Area</option>
                    <option value="Built Area">Built Area</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Point of Contact">Point of Contact</label>
                <select name="Point of Contact" required>
                    <option value="Contact Owner">Contact Owner</option>
                    <option value="Contact Agent">Contact Agent</option>
                    <option value="Family">Contact Builder</option>
                </select>
            </div>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
